<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Join Playlist Explore - Playlist Explore</title>



  <link rel="stylesheet" href="style.css">


</head>

<body>
  <div class="nav_wrap">
    <div class="right_nav">
      <div class="nav_item">Playlist Explore</div>
      <div class="nav_item">最新歌單</div>
    </div>
    <div class="left_nav">
      <div class="nav_item">個人首頁</div>
      <div class="nav_item">發布歌單</div>
      <div class="nav_item">註冊 / 登入</div>
    </div>
  </div>

  <div class="content_wrap">
    <div class="field">
      <div class="fb_signup_btn">Sign Up with Facebook</div>
    </div>

    <div class="field">
      <hr>
    </div>

    <div class="field">
      <label>Username</label>
      <input class="input_row" placeholder="Username" type="text" name="name">
    </div>
    <div class="field">
      <label>Password</label>
      <input class="input_row" placeholder="Password" type="password" name="password">
    </div>
    <div class="field">
      <label>Confirm password</label>
      <input class="input_row" placeholder="Confirm password" type="password" name="repassword">
    </div>
    <div class="field">
      <label>Avatar</label>
      <input class="avatar" type="file" name="avatar">
    </div>
    <!-- <div class="field">
      <label>Bio</label>
      <textarea name="bio" rows="5"></textarea>
    </div> -->
    <div class="field">
      <div class="signup_btn">Sign Up</div>
    </div>
  </div>




  <script src="js/index.js"></script>




</body>

</html>
