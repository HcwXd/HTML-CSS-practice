<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>CSS - Weather box</title>
  
  
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Hind+Vadodara:300,400,500,600,700'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  
<div class="daybox">
  <label>
    <input id="switchnight" type="checkbox"/>
    <div class="top">
      <div class="moon"></div>
      <div class="cloud">
        <div class="rain rain1"></div>
        <div class="rain rain2"></div>
        <div class="rain rain3"></div>
      </div>
      <svg class="temsvg">
        <circle cx="0" cy="100" r="3"> </circle>
        <text x="0" y="100">26°C</text>
        <circle cx="70" cy="80" r="3"></circle>
        <text x="70" y="80">26°C</text>
        <circle cx="140" cy="60" r="3"></circle>
        <text x="140" y="60">26°C</text>
        <circle cx="210" cy="90" r="3"></circle>
        <text x="210" y="90">26°C</text>
        <circle cx="280" cy="70" r="3"></circle>
        <text x="280" y="70">26°C</text>
        <circle cx="350" cy="100" r="3"></circle>
        <text x="350" y="100">26°C</text>
        <circle cx="420" cy="60" r="3"></circle>
        <text x="420" y="60">26°C</text>
        <circle cx="490" cy="70" r="3"></circle>
        <text x="490" y="70">26°C</text>
        <circle cx="560" cy="560" r="3"></circle>
        <polyline points="0,100 70,80 140,60 210,90 280,70 350,100 420,60 490,70 560,560"></polyline>
      </svg>
      <div class="text_area">
        <div class="temper">26°C</div>
        <div class="address">新竹市香山區茄苳里</div>
        <div class="time">星期三 上午4:00</div>
      </div>
    </div>
    <div class="bottom">
      <div class="dayweather">
        <h3>MON</h3>
        <svg viewbox="-50 -50 100 100">
          <circle class="sun" cx="0" cy="0" r="22"></circle>
        </svg>
      </div>
      <div class="dayweather">
        <h3>TUE</h3>
        <svg viewbox="-50 -50 100 100">
          <circle class="sun" cx="0" cy="0" r="22"></circle>
        </svg>
      </div>
      <div class="dayweather">
        <h3>WED</h3>
        <svg viewbox="-50 -50 100 100">
          <circle class="sun" cx="0" cy="0" r="22"></circle>
        </svg>
      </div>
      <div class="dayweather">
        <h3>THU</h3>
        <svg viewbox="-50 -50 100 100">
          <circle class="sun" cx="0" cy="0" r="22"></circle>
          <circle class="cloud" cx="0" cy="30" r="20"></circle>
          <circle class="cloud" cx="-15" cy="30" r="20"></circle>
          <circle class="cloud" cx="-30" cy="30" r="20"></circle>
          <circle class="cloud" cx="-7" cy="15" r="20"></circle>
          <circle class="cloud" cx="-25" cy="10" r="20"></circle>
        </svg>
      </div>
      <div class="dayweather">
        <h3>FRI</h3>
        <svg viewbox="-50 -50 100 100">
          <circle class="sun" cx="0" cy="0" r="22"></circle>
          <circle class="sun" cx="0" cy="0" r="22"></circle>
          <circle class="cloud" cx="0" cy="30" r="20"></circle>
          <circle class="cloud" cx="-15" cy="30" r="20"></circle>
          <circle class="cloud" cx="-30" cy="30" r="20"></circle>
          <circle class="cloud" cx="-7" cy="15" r="20"></circle>
          <circle class="cloud" cx="-25" cy="10" r="20"></circle>
        </svg>
      </div>
      <div class="dayweather">
        <h3>SAT</h3>
        <svg viewbox="-63 -30 100 100">
          <circle class="cloud" cx="0" cy="30" r="20"></circle>
          <circle class="cloud" cx="-15" cy="30" r="20"></circle>
          <circle class="cloud" cx="-30" cy="30" r="20"></circle>
          <circle class="cloud" cx="-7" cy="15" r="20"></circle>
          <circle class="cloud" cx="-25" cy="10" r="20"></circle>
        </svg>
      </div>
      <div class="dayweather">
        <h3>SUN</h3>
        <svg viewbox="-63 -30 100 100">
          <line class="rain" x1="5" y1="45" x2="5" y2="80">     </line>
          <line class="rain" x1="-30" y1="35" x2="-30" y2="65">     </line>
          <line class="rain" x1="-15" y1="40" x2="-15" y2="70"></line>
          <circle class="cloud" cx="0" cy="30" r="20"></circle>
          <circle class="cloud" cx="-15" cy="30" r="20"></circle>
          <circle class="cloud" cx="-30" cy="30" r="20"></circle>
          <circle class="cloud" cx="-7" cy="15" r="20"></circle>
          <circle class="cloud" cx="-25" cy="10" r="20"></circle>
        </svg>
      </div>
    </div>
  </label>
</div>
  
  

</body>

</html>
