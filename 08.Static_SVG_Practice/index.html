<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>CSS - 靜態 SVG 練習 </title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  
<svg id="pic1" viewbox="-50 -50 100 100">
  <line x1="20" y1="0" x2="-20" y2="0"></line>
  <line x1="0" y1="20" x2="0" y2="-20"></line>
  <circle cx="0" cy="0" r="10"></circle>
</svg>
<svg id="pic2" viewbox="-50 -50 100 100">
  <circle cx="0" cy="0" r="10"></circle>
  <line x1="20" y1="0" x2="-20" y2="0"></line>
  <line x1="0" y1="20" x2="0" y2="-20"></line>
  <rect x="-20" y="-20" width="40" height="40"></rect>
</svg>
<svg id="pic3" viewbox="0 0 100 100">
  <polyline points="0,20 25,40 50,30 75,10 100,20"></polyline>
  <circle cx="0" cy="20" r="2"></circle>
  <circle cx="25" cy="40" r="2"></circle>
  <circle cx="50" cy="30" r="2"></circle>
  <circle cx="75" cy="10" r="2"></circle>
  <circle cx="100" cy="20" r="2"></circle>
</svg>
<svg id="pic4" viewbox="0 0 100 100">
  <rect x="0" y="0" width="10" height="50"></rect>
  <rect x="15" y="0" width="10" height="60"></rect>
  <rect x="30" y="0" width="10" height="70"></rect>
  <rect x="45" y="0" width="10" height="80"></rect>
  <rect x="60" y="0" width="10" height="60"></rect>
  <rect x="75" y="0" width="10" height="40"></rect>
  <rect x="90" y="0" width="10" height="30"></rect>
</svg>
<svg id="pic5" viewbox="-50 -30 100 100">
  <line x1="-20" y1="-5" x2="-5" y2="-5"></line>
  <line x1="-20" y1="0" x2="0" y2="0"></line>
  <rect x="-30" y="-20" width="60" height="40"></rect>
  <rect x="-25" y="-15" width="50" height="30"></rect>
  <rect x="-2" y="20" width="4" height="10"></rect>
  <rect x="-10" y="30" width="20" height="5"></rect>
  <circle cx="10" cy="0" r="7"></circle>
  <text x="-40" y="50">My Computer</text>
</svg>
  
  

</body>

</html>
